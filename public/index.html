<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Blog UI Options - Sample React Application"
    />
    <title>Blog UI Options</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./styles/social-icons.css" />
    
    <!-- Responsive CSS files for the Classic News sample -->
    <link rel="stylesheet" href="./styles/classic-news-767.css" media="screen and (max-width: 767px)">
    <link rel="stylesheet" href="./styles/classic-news-768-1199.css" media="screen and (min-width: 768px) and (max-width: 1199px)">
    <link rel="stylesheet" href="./styles/classic-news-1200.css" media="screen and (min-width: 1200px)">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
